<html>
    <head>
        <title>Login</title>
        <style>
            *{
                margin: 0;
                padding: 0;
                font-family: sans-serif;
            }
            #login{
                left: 50px;
            }
            .form-box{
                width: 380px;
                height: 380px;
                position: relative;
                margin: 6% auto;
                background: #fff;
                padding: 5px;
                overflow: hidden;
            }
            .input-field{
                width: 100%;
                padding: 10px 0;
                margin: 5px 0;
                border-left: 0;
                border-top: 0;
                border-right: 0;
                border-bottom: 1px solid #999;
                outline: none;
                background: transparent;
            }
            .submit-btn{
                width: 85%;
                padding: 10px 30px;
                cursor: pointer;
                display: block;
                margin: auto;
                background: linear-gradient(to right, #ff105f,#ffad06);
                border: 0;
                outline: none;
                border-radius: 30px;
            }
            .input-group{
                top: 90px;
                position: absolute;
                width: 280px;
                transition: .5s;
            }
            .check-box{
                margin: 30px 10px 30px 0;
            }
            span{
                color: #777;
                font-size: 12px;
                bottom: 68px;
                position: absolute;
            }
            .hero{
                height: 100%;
                width: 100%;
                background-image: linear-gradient(rgba(0,0,0,0.4),rgba(0,0,0,0.4)),url(https://s35691.pcdn.co/wp-content/uploads/2020/09/syncing-with-students.jpg);
                background-position: center;
                background-size: cover;
                position: absolute;
            }
            ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover {
  background-color: black;
}
.dropdown {
  float: left;
  overflow: hidden;
}

/* Dropdown button */
.dropdown .dropbtn {
  font-size: 16px;
  border: none;
  outline: none;
  color: white;
  padding: 14px 16px;
  background-color: inherit;
  font-family: inherit; /* Important for vertical align on mobile phones */
  margin: 0; /* Important for vertical align on mobile phones */
}

/* Add a red background color to navbar links on hover */
.navbar a:hover, .dropdown:hover .dropbtn {
  background-color: black;
}

/* Dropdown content (hidden by default) */
.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

/* Links inside the dropdown */
.dropdown-content a {
  float: none;
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

/* Add a grey background color to dropdown links on hover */
.dropdown-content a:hover {
  background-color: #ddd;
}

/* Show the dropdown menu on hover */
.dropdown:hover .dropdown-content {
  display: block;
}



        </style>

    </head>
    <body>
        <ul>
            <li><a class="active" href="index.html">Home</a></li>

            <div class="dropdown">
                <button class="dropbtn">Login</button>
                <div class="dropdown-content">
                  <a href="adminlogin.html">Admin</a>
                  <a href="studentlogin.html">Student</a>
                  <a href="mentorLogin.html">Mentor</a>
                </div>
              </div>


          </ul>
        <div class="hero">
            <div class="form-box">
                <form method="post" action="AdminLoginServlet" name="login" class="input-group">
                    <input type="text" name="uname"  class="input-field" placeholder="User ID" required >
                    <input type="password" name="pword" class="input-field" placeholder="Enter Password" required >
                    <input type="checkbox" class="check-box"><span>Remember Password</span>
                    <button type="submit" class="submit-btn">Login</button>
                </form>
            </div>
        </div>



    </body>
</html>
